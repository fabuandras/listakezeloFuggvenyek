<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabu András</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Listakezelés</h1>
        </header>
        <article>
            <div class="urlap">
                <form>
                    <div class="mb-3 mt-3">
                      <label for="nev" class="form-label">Név:</label>
                      <input type="text" class="form-control" id="nev" placeholder="Saját név" name="nev">
                    </div>
                    <div class="mb-3">
                      <label for="kor" class="form-label">Kor:</label>
                      <input type="number" class="form-control" id="kor" min="0" max="120" placeholder="Kor" name="kor">
                    </div>
                    <div class="row p-3">
                        <div class="form-check mb-3 col-sm-1">
                            <label class="form-check-label">Férfi </label>
                            <input class="form-check-input" type="radio" name="nem" value="ferfi">
                        </div>
                        <div class="form-check mb-3 col-sm-1">
                            <label class="form-check-label">Nő </label>
                            <input class="form-check-input" type="radio" name="nem" value="no">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Hozzáad</button>
                </form>
            </div>
            <div class="szuro">
                <h5>Szűrés név szerint</h5>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="sznev" name="sznev">
                </div>
            </div>
            <div class="adatok">
            </div>
        </article>
        <footer>
            <p>Fabu András</p>
        </footer>
    </main>
</body>
</html>
